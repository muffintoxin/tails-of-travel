<html>

<head>
  <meta charset="UTF-8">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <link rel="stylesheet" href="normalize.css" type="text/css" />
  <link rel="stylesheet" href="index.css" type="text/css" />
  <title>Tails of travel</title>
</head>

<body>
  <nav>
    <div class="nav-logo-name">
      <h2>Tails Of Travel</h2>
    </div>
    <div class="nav-user-pic">Something here</div>
    <img src="images/slide-logo-2.png" class="nav-image" id="nav-image" alt="avatar">
  </nav>
  <div class="search-page" id="search-page">
    <div class="search-container-main" id="search-container">
      <div class="search-container"></div>
      <div class="search-container">
        <input class="search-container-div search-field-1" id="input-city" type="text" placeholder="Going To...">
      </div>
      <div class="search-container"></div>
      <div class="search-container">
        <div id="search-dropdown" class="dropdown">
          <input class="search-container-div search-field-2" id="input-keyword" type="text" placeholder="Looking for...">
          <div id="search-dropdown-content" class="dropdown-content">
            <div>Hotel</div>
            <div>Restaurant</div>
            <div>Service</div>
          </div>
        </div>
      </div>
      <div class="search-button search-container" id="search-button">
        <div class="search-button-text">GO!</div>
      </div>
    </div>
  </div>
  <div id="search-results" class="search-results hidden">
    <div id="sidebar">
      <div id="sidebar-dropdown" class="sidebar-dropdown"> 
            <div class="sidebar-dropdown-button" id="sidebar-dropdown-button" >Sort by</div>
            <div id="sidebar-dropdown-content" class="sidebar-dropdown-content">
              <div>Dog parks</div>
              <div>Pet Stores</div>
              <div>Pet Hspitals</div>
            </div>
      </div>
      <div class="sidebar-slider" class="sidebar-slider">
          <div class="sidebar-slider-button" id="sidebar-slider-button" >Price</div>
        <div id="slide-container" class="slide-container">
            <span>0€</span>
            <input type="range" min="1" max="100" value="0">
            <span>1000€</span>
       </div>
      </div>
      <div class="sidebar-content"></div>
    </div>

    <iframe id="results-frame" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/search?key=AIzaSyBAObxrVVzfw0d31yKx9d7JgPegJNkapr8&q=pet+friendly+hotel+berlin"
      allowfullscreen>
    </iframe>
  </div>
</body>

</html>
