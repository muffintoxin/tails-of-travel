<html>

<head>
  <meta charset="UTF-8">
  <script src="js/jquery-3.2.1.min.js"></script>
  <!-- <script type="text/javascript" src="js/d3.min.js"></script> -->
  <script type="text/javascript" src="js/index.js"></script>
  <link rel="stylesheet" href="normalize.css" type="text/css" />
  <link rel="stylesheet" href="index.css" type="text/css" />
  <link rel="shortcut icon" href="ToTfavicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
  <script src="https://use.fontawesome.com/0909b2eafe.js"></script>
  <title>Tails of Travel</title>
</head>

<body>
  <nav>
    <div class="nav-tagline">Where will you travel with your pet?</div>
    <div class="nav-logo-name">
      <!-- logo placeholder -->
      <i class="fa fa-circle logo-place" aria-hidden="true"></i>
      <h2>Tails Of Travel</h2>
    </div>
    <div class="nav-user-pic">
      <div class="nav-user-text">Not Signed In </div><i class="fa fa-user-circle" aria-hidden="true" id="nav-image" alt="avatar"></i></div>
  </nav>
  <div class="search-page" id="search-page">
    <div class="search-container-main" id="search-container" style="padding-top:500px">
      <div class="search-container"></div>
      <div class="search-container">
        <input class="search-container-div search-field-1" id="input-city" type="text" placeholder="I'm going to...">
      </div>
      <div class="search-container"></div>
      <div class="search-container">
        <div id="search-dropdown" class="dropdown">
          <input class="search-container-div search-field-2" id="input-keyword" type="text" placeholder="I want...">
          <div id="search-dropdown-content" class="dropdown-content">
            <div>a place to stay</div>
            <div>a place to eat</div>
            <div>to find a service</div>
          </div>
        </div>
      </div>
      <div class="search-button search-container" id="search-button">
        <div class="search-button-text">GO!</div>
      </div>
    </div>
  </div>
  <div id="search-results" class="search-results hidden">
    <div id="sidebar">
      <div id="sidebar-dropdown" class="sidebar-dropdown"> 
            <div class="sidebar-dropdown-button" id="sidebar-dropdown-button" >Sort by</div>
            <div id="sidebar-dropdown-content" class="sidebar-dropdown-content">
              <div>Dog parks</div>
              <div>Pet Stores</div>
              <div>Veterinarians</div>
            </div>
      </div>
      <div class="sidebar-slider" class="sidebar-slider">
          <div class="sidebar-slider-button" id="sidebar-slider-button" >Price</div>
        <div id="slide-container" class="slide-container">
            <span>0€</span>
            <input type="range" min="1" max="100" value="0">
            <span>1000€</span>
       </div>
     </div>
     <div id="sidebar-inner" class="sidebar-content"></div>
    </div>

    <iframe id="results-frame" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/search?key=AIzaSyBAObxrVVzfw0d31yKx9d7JgPegJNkapr8&q=pet+friendly+hotel+berlin"
      allowfullscreen>
    </iframe>
  </div>
  <script type="text/javascript">
    let data = [
    {
      "name": "Sofitel Berlin Kurfürstendamm",
      "address": "Augsburger Str. 41, 10789 Berlin, Germany"
    },
    {
      "name": "25hours Hotel Bikini Berlin",
      "address": "Budapester Str. 40, 10787 Berlin, Germany"
    },
    {
      "name": "Das Stue",
      "address": "Drakestraße 1, 10787 Berlin, Germany"
    },
    {
      "name": "Steigenberger Hotel Am Kanzleramt, Berlin",
      "address": "Ella-Trebe-Straße 5, 10557 Berlin, Germany"
    },
    {
      "name": "Hotel Adlon Kempinski Berlin",
      "address": "Unter den Linden 77, 10117 Berlin, Germany"
    },
    {
      "name": "Grand Hyatt Berlin",
      "address": "Marlene-Dietrich-Platz 2, 10785 Berlin, Germany"
    },
    {
      "name": "Adina Apartment Hotel Berlin Mitte",
      "address": "Platz vor dem Neuen Tor 6, 10115 Berlin, Germany"
    },
    {
      "name": "Hotel NH Collection Berlin Friedrichstrasse",
      "address": "Friedrichstraße 96, 10117 Berlin, Germany"
    }
  ];
    
    $('#sidebar-inner').append("<br><br><br><br><br>");

    $('#sidebar-inner').append("<table class='results-table' id='results-table'>");
    var table = document.getElementById("results-table");
    for (let item of data) {
      row = table.insertRow(-1);
      for (let key in item) {
          var cell = row.insertCell(-1);
          cell.innerHTML = item[key];
    }
}


  </script>
</body>

</html>
